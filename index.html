<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SoundBoard</title>
</head>
<body>
    <h1>SoundBoard</h1>
<div class="description">
    <h2>Warning</h2>
    Do NOT abuse the sound board.
</div>
<div id="password">
    <textarea name="passwordInput" id="passwordInput" cols="30" rows="1">Password goes here</textarea><br>
    <button id="submitButton" onclick="
    attempt = document.getElementById('passwordInput')
    sounds = document.getElementById('sounds')
    password = document.getElementById('password')
    if(attempt.value == 'cheese'){
        sounds.style.visibility = 'visible'
        password.style.visibility = 'hidden'
        window.alert('Correct!')
    }else{
        sounds.style.visibility = 'hidden'
        password.style.visibility = 'visible'
        window.alert('Incorrect!')
    }
    attempt.value = ''
    ">Submit</button>
</div>
<div class="flex-container" id="sounds">
    <div class="flex-element">
        <p>Vine Boom</p>
